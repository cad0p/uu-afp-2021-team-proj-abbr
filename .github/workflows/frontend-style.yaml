name: Frontend Code Style

on:
  push:
    # Leaving here in case we need to run on other conditions
    # branches: [ "main" ]
    # tags: [ "*.*.*" ]
    paths:
      - "frontend/**"
      - ".github/workflows/**"
      - "!backend/**"

jobs:
  style:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v1

      - name: Install elm-format
        run: |
          npm install -g elm-format@^0.8.5

      - name: ‚úç  Check elm-format
        uses: sparksp/elm-format-action@v1
        with:
          # Matching all elm files
          elm_files: |
            src/**/*.elm
            src/*.elm
          elm_glob: true
          working-directory: frontend
