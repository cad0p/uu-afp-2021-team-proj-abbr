name: Release

on:
  push:
  workflow_dispatch:
    inputs:
      tag:
        description: 'The tag you want to release'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.tag != '' }}
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.tag }}

    - name: ðŸ–¨ Print Context
      run: |
        cat README.md

