name: Release

on:
  # Activate this by uncommenting push and pushing
  # Make sure that the env.tag is set correctly!!!
  push:

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      tag: 'v0.1.0'
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v3
      with:
        ref: ${{ env.tag }}

    # - name: ðŸ–¨ Print Context
    #   run: |
    #     cat README.md

    - name: ðŸš€ Release
      uses: docker://antonyurchenko/git-release:latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DRAFT_RELEASE: "false"
        PRE_RELEASE: "true"
        CHANGELOG_FILE: "CHANGELOG.md"
        ALLOW_EMPTY_CHANGELOG: "false"
